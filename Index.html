<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/f142a1a926.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./Assets/searchbar.css"/>
    <link rel="stylesheet" href="./Assets/sidebar.css" />

  </head>
  <body>
    <!-- Side bar -->
    <div class="main-wrap">
      <header class="main-head">
        <div class="main-nav">
          <div class="navbar">
            <div class="navbar-nav">
              <div class="title">
                <h3>
                  <i class="fa-regular fa-star"></i>
                  <span class="title-text">Nota</span>
                </h3>
              </div>
              <ul class="nav-list">
                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-border-all"></i>
                    <span class="link-text">Create</span>
                  </a>
                </li>
                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-list"></i>
                    <span class="link-text">Checklist</span>
                  </a>
                </li>
                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-regular fa-user"></i>
                    <span class="link-text"> Personal</span>
                  </a>
                </li>
                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-briefcase"></i>
                    <span class="link-text">Work</span>
                  </a>
                </li>

                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-book"></i>
                    <span class="link-text">Study</span>
                  </a>
                </li>

                <li class="nav-list-item">
                  <a href="#" class="nav-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="link-text">Logout</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <section class="showcase">
        <div class="overlay">
          <div class="head">
            <button class="toggler">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>

          <div class="content">
            <div class="welcome">
              <div class="content-text">
                <!-- search bar  -->
                <form action="">
                  <div class="search">
                    <span class="search-icon material-symbols-outlined"
                      >search</span
                    >
                    <input
                      class="search-input"
                      type="search"
                      placeholder="Search"
                    />
                  </div>
                </form>



                 <!-- Cards  -->
    <div class="container-md">
      <div class="row">
        <div class="col">
          <div class="mycard">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Market list</h5>
                <p class="card-text">pick up milk at the store</p>
                <span class="material-symbols-outlined">delete</span>
                <span class="material-symbols-outlined">update</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="mycard">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">pick up milk at the store.</p>
                <span class="material-symbols-outlined">delete</span>
                <span class="material-symbols-outlined">update</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="mycard">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">pick up milk at the store.</p>
                <span class="material-symbols-outlined">delete</span>
                <span class="material-symbols-outlined">update</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>






              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

   

    <script src="./Assets/Script.js"></script>

    <!-- bootstrap javascript features -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

</html>
